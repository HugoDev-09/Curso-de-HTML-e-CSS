<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir.Passse o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>

    <ul>
        <li><abbr title="Utiliza a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use as tag de &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img src&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag&lt;abbr&gt;">Abreviação</abbr></li>
        <li><abbr title="Use as tags &lt;head&gt; e &lt;body&gt; ">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol type=&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul type=&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
