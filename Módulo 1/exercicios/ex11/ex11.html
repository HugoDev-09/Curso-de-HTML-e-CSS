<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminui o tamanho do seu navegador</p>
    
    <picture>
    <source media="(max-width: 750px)" srcset="imagensEx11/foto-p.png" type="image/png">
    <source media="(max-width: 1000px)" srcset="imagensEx11/foto-m.png" type="image/png">
        <img src="imagensEx11/foto-g.png" alt="Imagem Flexível G">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/audio.mp3" controls autoplay></audio>

    <h1>Reproduzindo audio Teste</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/audio.mp3" type="audio/mp3">
    </audio>
</body>
</html>
